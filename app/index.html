<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmarkr</title>
</head>

<body>
    <h1 class="app-name">Bookmarkr</h1>

    <div class="error-msg is-danger"></div>

    <section class="add-new-link">
        <form class="new-link-form">
            <!-- URL Input field. -->
            <input type="url" class="new-link-url input is-primary" placeholder="Enter URL" required>
            <!-- Submit button -->
            <input type="submit" value="Submit" class="new-link-submit button is-primary" disabled>
        </form>
    </section>

    <!-- Links section -->
    <section class="links"></section>

    <!-- Controls section -->
    <section class="controls">
        <!-- Clear Storage button -->
        <button class="clear-storage button is-danger">Clear Storage</button>
    </section>
    <!-- Settings Button -->
    <div id="settings-div">
        <button class="btn settings-button">
            <span class="fas fa-cog fa-3x"></span>
        </button>
    </div>
</body>
<!-- Load stylesheet -->
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono">
<!-- Load 'renderer.js' -->
<script src="./renderer.js"></script>
<!-- FontAwesome -->
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

</html>
