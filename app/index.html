<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarkr</title>
</head>
<body>
    <h1>Bookmarkr</h1>
    
    <div class="error-msg"></div>

    <section class="add-new-link">
        <form class="new-link-form">
            <!-- URL Input field. -->
            <input type="url" class="new-link-url" placeholder="Enter URL" required>
            <!-- Submit button -->
            <input type="submit" value="Submit" class="new-link-submit" disabled>
        </form>
    </section>

    <!-- Links section -->
    <section class="links"></section>

    <!-- Controls section -->
    <section class="controls">
        <!-- Clear Storage button -->
        <button class="clear-storage">Clear Storage</button>
    </section>
</body>
<!-- Load stylesheet -->
<link rel="stylesheet" href="./style.css">
<!-- Load 'renderer.js' -->
<script src="./renderer.js"></script>
</html>
